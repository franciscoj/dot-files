# Set prefix to Ctrl + Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Make the left status longer than the default so that it doesn't get truncated
set -g status-left-length 60

# Status bar colors
set -g status-bg black
set -g status-fg white
# Name of the session
set -g status-left '#[fg=white,bg=black]#[bold] ‚ùê #S '
# Show the window title on bold-blue when it has activity
setw -g window-status-format '#{?window_activity_flag,#[fg=blue bg=black]#[bold],#[fg=white bg=black]} #I: #W '
setw -g window-status-current-format '#[fg=white,bg=green]#[bold] #I: #W '
# Date and time
set -g status-right '#[bg=black] %d - %B - %H:%M #{cpu_bg_color}#[fg=black]#{cpu_percentage} '

# Window notifications
set -g visual-activity off
set -g monitor-activity on

# Don't rename the windows
setw -g automatic-rename off

# Set vi mode
set -g mode-keys vi

# Gracefully manage reattaching then SSH connections are lost
set-environment -g 'SSH_AUTH_SOCK' ~/.ssh/ssh_auth_sock

# Default terminal is 256 colors
set -g default-terminal 'tmux-256color'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

# List of plugins
set -g @plugin 'tmux-plugins/tpm' # plugin manager
set -g @plugin 'tmux-plugins/tmux-sensible' # sensible defaults
set -g @plugin 'tmux-plugins/tmux-yank' # better copy (with system clipboard)
set -g @plugin 'tmux-plugins/tmux-copycat'  # Better search
set -g @plugin 'Morantron/tmux-fingers' # Copy-pasta FTW
set -g @plugin 'tmux-plugins/tmux-cpu'

# Always at the end
run '~/.config/tmux/plugins/tpm/tpm'
