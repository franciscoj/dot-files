general {
  colors = true
  interval = 4
}

order += "disk /home"
order += "disk /"
order += "wireless wlp3s0"
order += "ethernet br0"
order += "ethernet ens9"
order += "battery 0"
order += "volume master"
order += "load"
order += "time"

wireless wlp3s0 {
  format_up = "W: (%quality at %essid) %ip"
  format_down = "W: down"
}

ethernet br0 {
  format_up = "E: %ip"
  format_down = "E: down"
}

ethernet ens9 {
  format_up = "E: %ip"
  format_down = "E: down"
}

battery 0 {
  format = "%status %percentage"
  integer_battery_capacity = true
  low_threshold = 15
  threshold_type = time
}

time {
  format = "%d.%m.%Y %H:%M"
}

load {
  format = "%1min"
}

disk "/" {
  format = "%free"
}

disk "/home" {
  format = "%free"
}

volume master {
  format = "â™ª: %volume"
  device = "default"
  mixer = "Master"
  mixer_idx = 0
}
