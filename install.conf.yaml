- defaults:
    link:
      force: true
      relink: true
      create: true

- link:
    ~/.config/nvim: nvim

    # tmux on ~/.config
    ~/.config/tmux/tmux.conf: tmux/tmux.conf
    ~/.tmux.conf: ~/.config/tmux/tmux.conf

    # Zsh taking into account arch & mac
    ~/.zshrc: zsh/zshrc
    ~/.zshenv:
      path: zsh/zshenv
      if: ./bin/is_linux.sh
    ~/.zprofile:
      path: zsh/zshenv
      if: ./bin/is_mac.sh

    # Git + ignores
    ~/.gitconfig: git/gitconfig
    ~/.gitignore: git/gitignore

    ~/.config/kitty: kitty

    # Desktop
    ~/.config/i3:
      path: i3
      if: ./bin/is_linux.sh
    ~/.config/i3status:
      path: i3status
      if: ./bin/is_linux.sh
    ~/.config/rofi:
      path: rofi
      if: ./bin/is_linux.sh
    ~/.Xmodmap:
      path: x/Xmodmap
      if: ./bin/is_linux.sh
    ~/.config/nitrogen:
      path: nitrogen
      if: ./bin/is_linux.sh
    ~/.config/gtk-3.0/settings.ini:
      path: gtk/gtkrc-3.0
      inf: ./bin/is_linux.sh
    ~/.gtkrc-2.0:
      path: gtk/gtkrc-2.0
      inf: ./bin/is_linux.sh

- shell:
  - [./bin/install/tmux.sh, Install tmux plugins]
  - [./bin/install/vim.sh, Install vim-plug and plugins]
  - [./bin/install/zsh.sh, Install zplug and bas16]
  - [./bin/install/asdf.sh, Install asdf]
